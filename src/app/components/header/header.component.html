<div>
  <mat-toolbar>
    <div class="header-content">
      <button class="themeToggleButton"
        mat-icon-button 
        (click)="toggleTheme()" 
        [attr.aria-label]="'Toggle ' + (isLightTheme() ? 'light' : 'dark') + ' theme'">
        <mat-icon style="color: antiquewhite;">{{ isLightTheme() ? 'light_mode' : 'dark_mode' }}</mat-icon>
      </button>

      <mat-button-toggle-group multiple class="bookSelectorButton">
        <mat-button-toggle
          #bookToggle
          mat-flat-button
          matTooltip="Escolher livro"
          class="bookSelectorButtonContent"
          (click)="showBookSelector(); bookToggle.checked = false"
          aria-live="polite">
          
          @if (book.id === 'about') {
            <span class="cycle-wrapper">
              <span class="cycle-text" [class.active]="bookLabelMode === 'title'">
                {{ mobile ? book.shortName : book.name }}
              </span>
              <span class="cycle-text" [class.active]="bookLabelMode === 'prompt'">
                Escolher Livro
              </span>
            </span>
          } @else {
            {{ mobile ? book.shortName : book.name }}
          }
        </mat-button-toggle>
        
        @if(book.id !== 'about'){
        <mat-button-toggle
          #chapterToggle
          mat-flat-button matTooltip="Escolher capÃ­tulo"
          class="bookSelectorButtonContent"
          (click)="showChapterSelector(); chapterToggle.checked = false">
          {{ chapterNumber }}
        </mat-button-toggle>
        }
      </mat-button-toggle-group>

      <button routerLink="/search" class="bookSelectorButton searchButton" mat-flat-button>
        <mat-icon style="color: #543D27;" aria-label="Search">search</mat-icon>
      </button>
    </div>
  </mat-toolbar>
</div>
