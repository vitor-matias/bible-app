<div><mat-toolbar>
    <div class="header-content">

        <mat-button-toggle-group multiple class="bookSelectorButton">
            <mat-button-toggle
              #bookToggle
              mat-flat-button
              class="bookSelectorButtonContent"
              (click)="showBookSelector(); bookToggle.checked = false">
              {{ mobile ? book.shortName : book.name }}
            </mat-button-toggle>
            
            @if(book.id !== 'about'){
            <mat-button-toggle
              #chapterToggle
              mat-flat-button
              class="bookSelectorButtonContent"
              (click)="showChapterSelector(); chapterToggle.checked = false">
              {{ book.chapterCount > 1 ? chapterNumber : '' }}
            </mat-button-toggle>
          }
        </mat-button-toggle-group>
    
    <button routerLink="/search" *ngIf="book.id !== 'about'" class="bookSelectorButton searchButton" mat-flat-button>
        <mat-icon style="color: #543D27;" aria-label="Search">search</mat-icon>
    </button>
</div>
</mat-toolbar>
</div>
