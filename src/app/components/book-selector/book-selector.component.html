<div class="bible-books-container">
    <div class="column">
      <h2>Old Testament</h2>
      <ul>
        <li *ngFor="let book of oldTestamentBooks">{{ book }}</li>
      </ul>
    </div>
    <div class="column">
      <h2>New Testament</h2>
      <ul>
        <li *ngFor="let book of newTestamentBooks">{{ book }}</li>
      </ul>
    </div>
  </div>
