<div class="outsideDiv">
    <mat-toolbar>
            <div>
        <ngb-pagination class="d-flex justify-content-bottom pagination" [pageSize]="1" [collectionSize]="totalChapters"
            size="sm" [(page)]="chapter" [boundaryLinks]="true" (pageChange)="emitChapter()">
            <ng-template ngbPaginationPages let-page let-pages="pages">
                @if (pages.length > 0) {
                <li class="ngb-custom-pages-item">
                    <div class=" d-flex flex-nowrap px-2">
                        <label id="paginationInputLabel" for="paginationInput"
                            class="col-form-label me-2 ms-1">Cap√≠tulo</label>
                        <input #i type="text" inputmode="numeric" pattern="[0-9]*"
                            class="form-control custom-pages-input" id="paginationInput" [value]="page"
                            (keyup.enter)="selectPage(i.value)" (blur)="selectPage(i.value)"
                            (input)="formatInput($any($event).target)"
                            aria-labelledby="paginationInputLabel paginationDescription" />
                        <span id="paginationDescription" class="col-form-label text-nowrap px-2"> de {{ pages.length
                            }}</span>
                    </div>
                </li>
                }
            </ng-template>
        </ngb-pagination>
    </div>
    </mat-toolbar>
</div>
